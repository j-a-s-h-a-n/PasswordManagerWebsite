{% extends "base.html" %}

{% block heading %}
        Update Password!
{% endblock %}


{% block content %}
        {% if message %}
                <h3>{{ message }}</h3>
                <br>
        {% endif %}


        <form  action="{{url_for('update', id=id)}}" method="POST" style="padding:20px;">
                {{csrf_token }}
                <label id = 'website' for="website">Website</label>
                        <br>
                        <br>
                <input type="text" name="website" value="{{account.website}}">
                        <br>
                        <br>

                <label id ='username' for="username">Username</label>
                        <br>
                        <br>
                <input type="text" name="username" value="{{account.user}}">
                        <br>
                        <br>

                <label id = 'password' for="password">Username</label>
                        <br>
                        <br>
                <input type="text" name="password" value="{{account.password}}",value>
                        <br>
                        <br>
                <button style="width: 33%;background-color: #3aadff;color: white;padding: 14px 20px;margin: 8px 0;border: none;border-radius: 4px;cursor: pointer;" type="submit">Update</button>
        </form>

{% endblock %}
