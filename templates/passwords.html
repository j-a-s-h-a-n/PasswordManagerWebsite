{% extends "base.html" %}
{% block heading %} Welcome {{user.email}}! {% endblock %}

{% block content %}

  <table id="t">
    <tr>
      <th>Website</th>
      <th>Username</th>
      <th>Password</th>
        <th>Delete</th>
      <th>Update</th>
    </tr>
    {% for account in accounts %}
    <tr>
        <td>{{ account.website }}</td>
        <td>{{ account.user }}</td>
        <td>{{ account.password }}</td>
        <td><a href="/delete/{{account.id}}"><button id="but">Delete</button></a></td>
        <td><a href="/update/{{account.id}}"><button id="but">Update</button></a></td>
        <!---
        <td><a href="/delete/{{account.id}}"><button>Delete</button></a></td>
        <td><a href="/update/{{account.id}}"><button>Update</button></a></td> ---->
    </tr>
    {% endfor %}
  </table>



{% endblock %}
